<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Просмотр профиля</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/view.css">
		<script src="static/js/script.js"></script>
		<script>use_theme("{{ account.theme[:96] }}")</script>
		<script src="static/js/profile.js"></script>
	</head>
	<body>
		<div class="profile_view">
			<div class="icon">
				<img src="{{account.icon}}">
			</div>
			<h1>{{ account.name }}</h1>
			<p>Возраст: {{ account.age }}</p>
			<p>Пол: {{"Не указан" if account.gender == 0 else ("Мужской" if account.gender == 1 else "Женский") }}</p>
			<div class="Description">
				<p>О сoбеседнике: {{ account.description }}</p>
			</div>
			<div class="texting">
				<a href="/open_chat_with_user/{{ account.ID }}">Назад</a>
			</div>
		</div>
	</body>
</html>
