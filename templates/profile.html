<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Профиль</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
	</head>
	<body>
		<div class="Menu">
		</div>
		<div class="Headmenu">
			<h1 class="Prof">Профиль</h1>
			<a href="/home" class="Chates">Чаты</a>
			<a href="/logout" class = "LogOut">Log out</a>
		</div>

		<form method="post" action="/edit_profile">
			<div class="Info">
				<div id="circle"></div>
				<p class="Name">Имя:<input type="text" name="name" value="{{user.name}}"></p>
				<p class="Age">Возраст:<input type="number" name="age" placeholder="Возраст" value="{{user.age}}"></p>
				<p class="Sex">Пол:
				<input type="radio" name="gender" value="0" {% if user.gender == 0 %} checked {% endif %}><g>Не указано</g>
				<input type="radio" name="gender" value="1" {% if user.gender == 1 %} checked {% endif %}><g>Мужской</g>
				<input type="radio" name="gender" value="2" {% if user.gender == 2 %} checked {% endif %}><g>Женский</g>
				</p>
				<p class="IaboutU">О себе:<input type="text" name="description" value="{{user.description}}"></p>
				<br>
				<input type="submit" value="Сохранить">
			</div>
		</form>
	</body>
</html>
