<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Профиль</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/profile.css">
	</head>
	<body>
		<div class="Menu">
		</div>
		<div class="Headmenu">
			<h1 class="Prof">Профиль</h1>
			<a href="/home" class="Chates">Чаты</a>
			<a href="/logout" class = "LogOut">Log out</a>
		</div>
		<form method="post" action="/edit_profile">
			<div class="Info">
				<div id="circle">
					<div class="ChoosePhoto">Выберите фото</div>
				</div>
				<p class="Name"><input type="text" placeholder="Имя" name="name" value="{{user.name}}"></p>
				<p class="Age"><input type="number" aria-placeholder="Возраст" name="age" placeholder="Возраст" value="{{user.age}}"></p>
				<p class="Sex">Пол:
					<g class="Not_choisen">Не указан</g>
					<g class="Male">Мужской</g>
					<g class="Female">Женский</g>
					<div class="radio1">
						<input type="radio" name="gender" value="0" {% if user.gender == 0 %} checked {% endif %}>
					</div>
					<div class="radio2">
						<input type="radio" name="gender" value="1" {% if user.gender == 1 %} checked {% endif %}>
					</div>
					<div class="radio3">
						<input type="radio" name="gender" value="2" {% if user.gender == 2 %} checked {% endif %}>
					</div>
				</p>
				<p class="IaboutU"><input type="text1" placeholder="О себе..." name="description" value="{{user.description}}"></p>
				<br>
				<input type="submit" value="Сохранить">
			</div>
		</form>
	</body>
</html>
