<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Профиль</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/profile.css">
		<link rel="stylesheet" type="text/css" href="static/css/profile_info.css">
		<link rel="stylesheet" type="text/css" href="static/css/profile_settings.css">
		<link rel="stylesheet" type="text/css" href="static/css/profile_test.css">
	</head>
	<body>
		<div class="Headmenu">
    		<h1>Профиль</h1>
    		<a href="/home"><div class="Chates">Чаты</div></a><a href="/logout"><div class="LogOut">Выйти</div></a>
		</div> <!-- .Headmenu -->
		
		<div class="Menu">
			<item class="Edit_profile SELECTED" onclick="Open('.Info', '.Edit_profile'   )">Редактировать профиль</item>
			<item class="Site_settings"         onclick="Open('.Settings', '.Site_settings')">Настройки</item>
			<item class="For_test"              onclick="Open('.Test', '.For_test'   )">Test</item>
		</div> <!-- .Menu -->
		
		
		<div class="Views">
			<div class="Info active">
				<form method="post" action="/edit_profile">
					<div class="horisontal">
						<div calss="vertical">
							<input type="text" placeholder="Имя" name="name" value="{{user.name}}" class="Name">
							
							<div class="Icon">
								<img src="static/images/default_icon.png">
								<label for="icon_file">
									<div class="file_input">Выбрать файл</div>
								</label>
								<input id="icon_file" type="file" name="icon"\>
							</div>
						</div>
						<div class="vertical">
							<textarea placeholder="О себе..." class="About">{{user.description}}</textarea>
						</div>
					</div>
					<h2 class="age">Возраст</h2>
					<input type="number" name="age" placeholder="Возраст" value="{{user.age}}">
					
					<div class="Sex">
						<h2 class="pol">Пол</h2>
						<radio>
							<input type="radio" id="r0" name="gender" value="0" {% if user.gender == 0 %} checked {% endif %}/>
							<label for="r0">Не указано</label>
						</radio>
						<radio>
							<input type="radio" id="r1" name="gender" value="1" {% if user.gender == 1 %} checked {% endif %}/>
							<label for="r1">Мужской</label>
						</radio>
						<radio>
							<input type="radio" id="r2" name="gender" value="2" {% if user.gender == 2 %} checked {% endif %}/>
							<label for="r2">Женский</label>
						</radio>
					</div>

					<input type="submit" value="Сохранить">
				</form>
			</div> <!-- .Info -->

			<div class="Settings">
				<div class="Themes_set">
					<h1>Темы</h1>
					<hr class="Hline">
					<div class="Themes">
						<div class="base_themes">
							<button class="Light_Theme" onclick="Theme('Light')">Light</button>
						</div>
					</div>
				</div>
				<div class="Castomisation">
					<h1>Кастомизация</h1>
					<hr class="Hline">
					<div class="BG_color_set">
						<p>Цвет фона</p>
						<p>
							<select name="BG_color" class="BG_clr">
								<option value="0">Красный</option>
								<option value="1">Оранжевый</option>
								<option value="2">Желтый</option>
								<option value="3">Зеленый</option>
								<option value="4">Голубой</option>
								<option value="5">Синий</option>
								<option value="6">Фиолетовый</option>
								<option value="7">Розовый</option>
								<option value="8">Коричневый</option>
								<option value="9">Белый</option>
								<option value="10">Серый</option>
								<option selected value="11">Черный</option>
							</select>
							<input type="color" name="BG_color_custom" class="BG_clr_custom" value="#000000" title="Выберите цвет фона">
						</p>
					</div>
					
					<div class="Form_color_set">
						<p>Цвет оформления</p>
						<p>
							<select name="Form_color" class="F_clr">
								<option value="0">Красный</option>
								<option value="1">Оранжевый</option>
								<option value="2">Желтый</option>
								<option value="3">Зеленый</option>
								<option value="4">Голубой</option>
								<option value="5">Синий</option>
								<option value="6">Фиолетовый</option>
								<option value="7">Розовый</option>
								<option value="8">Коричневый</option>
								<option value="9">Белый</option>
								<option selected value="10">Серый</option>
								<option value="11">Черный</option>
							</select>
							<input type="color" name="Form_color_custom" class="F_clr_custom" value="#808080" title="Выберите цвет оформления">
						</p>
					</div>
					
					<div class="Text_color_set">
						<p>Цвет текста</p>
						<p>
							<select name="Text_color" class="Text_clr">
								<option value="0">Красный</option>
								<option value="1">Оранжевый</option>
								<option value="2">Желтый</option>
								<option value="3">Зеленый</option>
								<option value="4">Голубой</option>
								<option value="5">Синий</option>
								<option value="6">Фиолетовый</option>
								<option value="7">Розовый</option>
								<option value="8">Коричневый</option>
								<option selected value="9">Белый</option>
								<option value="10">Серый</option>
								<option value="11">Черный</option>
							</select>
							<input type="color" name="Text_color_custom" class="Text_clr_custom" value="#FFFFFF" title="Выберите цвет текста">
						</p>
					</div>
					<button class="Butone1" onclick="UpdateTheme()">Сохранить</button>
				</div>
				<div class="Chats_set">
					<h1>Чат</h1>
					<hr class="Hline">
					<h2>Шрифт</h2>
					<h2>Фон чата</h2>
				</div>
			</div> <!-- .Settings -->
			

			<div class="Test">
				<h1>Test</h1>
			</div> <!-- .Test -->
		</div> <!-- Views -->
		<script src="static/js/profile.js"></script>
	</body>
</html>
