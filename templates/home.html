<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Главная</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/home.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        <script src="static/js/home.js"></script>
	</head>
	<body>
        <div class="left">
            <div class="top">
                <h1>Главная</h1>
                <a href="/profile"><div class="profile">
                    <div class="decor">
                        <p>Профиль</p>
                    </div>
                </div></a>
            </div>

            <div class="bottom">
                <div class="find">
                    <h2>Поиск пользователей</h2>

                    <div class="FIND_FIELD"> <!-- имя класса FIND_FIELD не менять !!! -->
                        <form class="find_form">
                            <input type="text" name="find" class="find_input" placeholder="Поиск">
                            <input type="submit" value="Найти больше">
                        </form>
                    </div>

                    <!-- Тут появляются:
                    
                    <div class="account">
                        <img>
                        <p class="name"></p>
                        <p class="status"></p>
                        <a class="link"></a>
                    </div>

                    изменить можно в script.js -->
                
                </div> <!-- find -->

                <div class="chats"> <!-- имя класса chats не менять !!! -->
                    <h2>Чаты</h2>

                    {% for chat in chats %}
                        <div class="chat">
                            <img class="icon">
                            <p class="name">{{ chat.name }}</p>
                            <p class="status">status</p>
                            {% if chat.show_last_message %}
                                <p class="last">{{ chat.last_message }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div> <!-- chats -->
            </div> <!-- left -->
        </div> <!-- bottom -->

        <div class="right">
            
            <div class="top">
                <h2 class="chat_name"></h2>
            </div> <!-- top -->

            <!-- Тут появляются:
            
            <div class="main">
                ...
            </div>

            <div class="send">
                <form class="send_form">
                    <input type="text" class="input">
                    <input type="submit" class="submit">
                </form>
            </send>
             
            -->
            <div class="down">
                <div class="text_message">
                    <input type="text1" name="texting" class="texting" placeholder="Сообщение">
                </div>
            </div>
        </div> <!-- right -->
    </body>
    
    {% if chat_opened %}
        <script>open_chat("{{ chat_id }}")</script>
    {% endif %}
    
    <script src="static/js/home_after.js"></script>
</html>
