<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Вход в аккаунт</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/login.css">
	</head>
	<body>
		<div class="fast_login">
			{% for acc in accs: %}
				<form method="post" action="/fast_auth">
					<input type="text" name="login" value="{{acc[0]}}" class="hidden">
					<input type="submit" value="{{acc[1]}}" class="submit">
				</form>
			{% endfor %}
		</div>

		<div class="center">
			<h1>Log in</h1>
			
			<form method="post" action="/auth">
				<input type="text" name="login" value="{{ last_login }}" class="login"><br>
				<input type="password" name="password" class="password"><br>

				<input type="submit" value="Submit" class="submit">
			</form>

				{% if show %}
					<div class="log"> {{ log }} </div>
				{% endif %}
			
			<a href="/signin">Sign in</a>
		</div>
	</body>
</html>
