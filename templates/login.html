<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Вход в аккаунт</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel="stylesheet" type="text/css" href="static/css/login.css">
	</head>
	<body>
		<div class="fast_login">
			{% for acc in accs: %}
				<form method="post" action="/fast_auth">
					<input type="text" name="login" value="{{acc.login}}" class="hidden">
					<input type="submit" value="{{acc.name}}" class="submit">
				</form>
			{% endfor %}
		</div>

		<div class="center">
			<h1>Вход</h1>
			
			<form method="post" action="/auth">
				<input type="text" name="login" value="{{ last_login }}" class="login" placeholder="Введите логин"><br>
				<input type="password" name="password" class="password" placeholder="Введите пароль"><br>
				<input type="submit" value="Войти" class="submit">
			</form>

			{% if show_logs %}
				<div class="log"> {{ log }} </div>
			{% endif %}
			<div class="SingIn">
				<a href="/signin">Зарегистрироваться</a>
			</div>
		</div>
	</body>
</html>
